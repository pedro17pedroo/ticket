name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===== BACKEND TESTS =====
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tatuticket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linter not configured"
      
      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: tatuticket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          MONGODB_URI: mongodb://localhost:27017/tatuticket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 24h
        run: npm test
      
      - name: Generate coverage report
        working-directory: ./backend
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: tatuticket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          MONGODB_URI: mongodb://localhost:27017/tatuticket_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 24h
        run: npm run test:coverage || echo "Coverage not configured"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ===== FRONTEND PORTAL ORGANIZAÇÃO =====
  frontend-org-build:
    name: Portal Organização - Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: portalOrganizaçãoTenant/package-lock.json
      
      - name: Install dependencies
        working-directory: ./portalOrganizaçãoTenant
        run: npm ci
      
      - name: Run linter
        working-directory: ./portalOrganizaçãoTenant
        run: npm run lint || echo "Linter not configured"
      
      - name: Build
        working-directory: ./portalOrganizaçãoTenant
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: portal-org-dist
          path: portalOrganizaçãoTenant/dist
          retention-days: 7

  # ===== FRONTEND PORTAL CLIENTE =====
  frontend-client-build:
    name: Portal Cliente - Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: portalClientEmpresa/package-lock.json
      
      - name: Install dependencies
        working-directory: ./portalClientEmpresa
        run: npm ci
      
      - name: Run linter
        working-directory: ./portalClientEmpresa
        run: npm run lint || echo "Linter not configured"
      
      - name: Build
        working-directory: ./portalClientEmpresa
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: portal-client-dist
          path: portalClientEmpresa/dist
          retention-days: 7

  # ===== DOCKER BUILD =====
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-org-build, frontend-client-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: tatuticket-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build portal org image
        uses: docker/build-push-action@v5
        with:
          context: ./portalOrganizaçãoTenant
          file: ./portalOrganizaçãoTenant/Dockerfile
          push: false
          tags: tatuticket-portal-org:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build portal client image
        uses: docker/build-push-action@v5
        with:
          context: ./portalClientEmpresa
          file: ./portalClientEmpresa/Dockerfile
          push: false
          tags: tatuticket-portal-client:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== SECURITY SCAN =====
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
